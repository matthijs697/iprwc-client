<h1>Producten</h1>
<div class="product-add" fxLayoutAlign="end center">
  <button mat-mini-fab color="primary" (click)="openDialog()"><mat-icon>add</mat-icon></button>
</div>
<div class="user-list mat-elevation-z8" *ngIf="hasData()">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Naam</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.name" (change)="onUpdate(element)" #name="ngModel" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="imgUrl">
      <mat-header-cell *matHeaderCellDef>Foto URL</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.imgUrl" (change)="onUpdate(element)" #zipcode="ngModel" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Omschrijving</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.description" (change)="onUpdate(element)" #street="ngModel" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Prijs</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.price" (change)="onUpdate(element)" #email="ngModel"  />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
